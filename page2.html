<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            background-color: black;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            text-align: center; 
            position: relative; 
            overflow: hidden; 
        }
        img {
            max-width: 80%; 
            height: auto; 
        }
        .love {
            position: absolute;
            left: -200px; 
            animation: slideIn 3s forwards; 
            max-width: 22%; /* Adjust size of the love image */
            top: 45%; /* Center vertically */
            transform: translateY(-50%); /* Center vertically */
        }
        @keyframes slideIn {
            0% {
                left: -200px; /* Start off-screen */
            }
            100% {
                left: calc(30% - 10%); /* Stop about 1/3 of the way */
            }
        }
        button {
            margin-top: 20px; 
            padding: 3px 5px; 
            font-size: 20px; 
            background-color: #191919; 
            color: rgb(0, 0, 0); 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-family: Georgia, 'Times New Roman', Times, serif; 
        }
    </style>
</head>
<body>
    <img src="entry22.jpg"/>
    <img class="love" src="love.png"> 
    <button onclick="location.href='mywebsite.html'">go home</button>
</body>
</html>
